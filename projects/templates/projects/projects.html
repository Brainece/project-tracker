{% extends 'projects/base.html' %}
{%block page_header%}
  <h1>Projects</h1>
{%endblock page_header%}

{%block content%}

<ul>
    {% for project in projects %}
      <li><h3>
        <a href="{% url 'projects:project' project.id %}"> {{ project }}</a>
      </h3></li>
    {% empty %}
     <li>No projects have been added yet</li>
    {% endfor %}
</ul>

<h3><a href="{% url 'projects:new_project' %}">Add a new project</a></h3>


{% endblock content %}
