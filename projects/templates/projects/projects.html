{% extends 'projects/base.html' %}

{%block content%}
<p>Projects</p>

<ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'projects:project' project.id %}"> {{ project }}</a>
      </li>
    {% empty %}
     <li>No projects have been added yet</li>
    {% endfor %}
</ul>

<a href="{% url 'projects:new_project' %}">Add a new project</a>


{% endblock content %}
